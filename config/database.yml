
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: chordie_development

test:
  <<: *default
  database: chordie_test
  
production:
  <<: *default
  database: chordie_production
  username: chordie
  password: <%= ENV['CHORDIE_DATABASE_PASSWORD'] %>
